<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .post {
            max-width: 100%;
            height: auto;
        }
body {
    background-color: rgb(12, 32, 42);
    color: rgb(239, 190, 42);
}

 form {
    margin-bottom: 2px;
 }




    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h2>Formul√°rio de cadastro para seletiva Royals</h2>
                <div class="container g-0">
                    <div class="row">
                        <div class="col-md-4 post">
                            <img src="./royals.png" class="img-fluid" alt="Logo Royals">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <h2 class="h4">Entre em contato</h2>
                        <form>
                            <label class="form-label" for="nome">Seu nome:</label>
                            <input class="form-control" type="text" id="nome" />
                            <label for="e-mail" class="form-label">Seu e-mail:</label>
                            <input id="e-mail" type="email" class="form-control">
                            <label for="telefone" class="form-label">Seu telefone:</label>
                            <input id="telefone" type="text" class="form-control">

                            <label for="mensagem" class="form-label">Sua mensagem:</label>
                            <textarea id="mensagem" class="form-control mb-3"></textarea>
                            <div class="form-check form-switch">
                                <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do site</label>
                                <input class="form-check-input" type="checkbox" id="aceito-termos">
                            </div>
                            <button class="btn btn-success">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#telefone').mask('(99) 9999-9999');
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
